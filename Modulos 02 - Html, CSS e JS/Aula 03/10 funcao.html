<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>

        //função para exibir uma mensagem
        function mensagem() {
            alert('Olá')
        }

        //Arrow fuction para exibir mensagem

        const mensagem2 = () => {
            alert('Hello')
        }

        //Função para descrever a cidade selecionada
        const descricaoCidade = (numero) =>{
            switch(parseInt(numero)){
            case 1:
                alert('Cidade onde ocorre a oktoberfest')
                break;

                case 2:
                    alert('Cidade do sul do Brasil')
                    break;

                case 3: 
                    alert('Capital do estado')
                    break;
                
                    default: 
                    alert('Selecione uma cidade!')

            }
        }
    </script>


</head>
<body>
    
    <button onclick="mensagem()">Clique aqui</button>

    <button onclick="mensagem2()">Clique aqui</button>

    <select onchange="descricaoCidade(this.value)">
        <option value="0">Escolha a cidade</option>
        <option value="1">Blumenau</option>
        <option value="2">Joinville</option>
        <option value="3">Florianópolis</option>
    </select>

</body>
</html>
