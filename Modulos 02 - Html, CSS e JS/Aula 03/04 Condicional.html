<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //Converter dados
        //parseint() -> Converte um texto para um numero inteiro
        //parseFloat() -> Converte um texto para um numero real

        //obter uma idade
        let idade = parseInt(prompt("Qual sua idade?"));

        //condicional
        if (idade >= 18) {
            alert('Maior de idade')
        } else {
            alert('Menor de idade')
        }

        //operador ternÃ¡rio
        alert(idade >= 18 ? 'Maior de idade' : 'Menor de idade');

    </script>



</head>
