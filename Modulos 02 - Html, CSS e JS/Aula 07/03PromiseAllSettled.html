    <script>

        // 1ª promise
        const promise1 = new Promise((resolve, reject) => {
            //contante de açao
            const acao = true;
            //intervalo
            setTimeout(() => {
                //condicional]
                if (acao) {
                    //resolve
                    resolve('1ª promise realizada com sucesso');
                } else {
                    //reject
                    reject('1ª promise com falha');
                }
            }, 2000);
        });
