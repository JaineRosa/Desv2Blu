<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        //estrutura assincrona função
        // async function requisicao() { }

        //estrutura assincrona 
        const requisicao = async () => {
            //try/catch/finally
            try {
                //acessar API
                const requisicao = await fetch('https://jsonplaceholder.typicode.com/users/1')
                //Converter requisição para um obj JSON
                const pessoa = await requisicao.json();
                //exibir os dados do objeto pessoa
                console.log(pessoa);

            } catch (erro) {
                console.log('Falja ao executar a requisição' + erro.message);
            } finally {
                console.log('Requisição Finalizada');

            }
        }

        //executar função
        requisicao();
    </script>

</body>

</html>
