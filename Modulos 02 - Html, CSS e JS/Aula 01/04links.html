<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 - Links</title>

<!-- CSS -->
<style>
a{
    color: white;
    background-color: black;
    padding: 10px;
    margin: 30px 30px;
    text-decoration: none;
    font-family: Arial, Helvetica, sans-serif;
}
a:hover{
    background-color: white;
    color: black;
}
</style>

</head>
<body>
    <a href="https://www.proway.com.br">Acessar site da Proway</a><br>
    <!-- pÃ¡gina carregada na mesma guia do navegador -->
    <a href="https://www.proway.com.br" target="_self">Acessar site da Proway</a><br>
    <!-- Abre em nova aba do navegador -->
    <a href="https://www.proway.com.br" target="_blank">Acessar site da Proway</a><br>


</body>
</html>
