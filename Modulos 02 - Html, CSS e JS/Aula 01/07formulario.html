<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07 - Formulário</title>
</head>
<body>
    <!-- Exemplo 01 -->
     <form>
        <input type="text" placeholder="Digite algo...">
        <input type="number" placeholder="Informe um número">
        <input type="file">

        <fieldset>
            <!-- id e for = cria um vinculo entre o checkbox e a label -->
            <legend>Treinamento de Julho</legend>
            <input type="checkbox" id="java">
            <label for="java">Java</label>
            <input type="checkbox" id="c#">
            <label for="c#">C#</label>
        </fieldset>
        <fieldset>
            <legend>Turno</legend>
            <!-- Ao colocar name cria um agrupamento onde é possivel selecionar somente um radio -->
            <input type="radio" name="turno" id="matutino">
            <label for="matutino">Matutino</label>

            <input type="radio" name="turno" id="vespertino">
            <label for="vespertino">Verpertino</label>

            <input type="radio" name="turno" id="noturno">
            <label for="noturno">Noturno</label>
        </fieldset>

        <input type="button" value="Enviar">
     </form>

     <!-- Linha -->
      <hr>

      <!-- Exemplo 02 -->
       <!-- Form para enviar uma informação de uma página para outra -->
       <form action="https://www.proway.com.br">
            <input type="submit" value="Clique aqui">
       </form>
</body>
</html>
